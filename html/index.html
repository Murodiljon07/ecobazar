<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link css -->
    <link rel="stylesheet" href="../css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- top bar -->
      <section class="top-bar container">
        <div class="locatioan">
          <img
            src="../pictures/icons/Map Pin.svg"
            alt="Map Pin"
            class="map-pin-icon"
          />
          <label for="map-pin-icon" class="locatioan-address">
            Store Location: Lincoln- 344, Illinois, Chicago, USA</label
          >
        </div>
        <div class="top-right-bar">
          <div class="valyute-language">
            <select name="language" id="language" class="valyute-language">
              <option value="uz">Uz</option>
              <option value="eng">Eng</option>
              <option value="ru">Ru</option>
            </select>
            <select name="valyute" id="valyute" class="valyute-language">
              <option value="uzs">UZS</option>
              <option value="eng">FS</option>
              <option value="ru">RUB</option>
            </select>
          </div>
          <span class="coach">|</span>
          <div class="sign">
            <a href="#" class="sign-link">Sign in</a>
            <span class="coach">/</span>
            <a href="#" class="sign-link">Sign in</a>
          </div>
        </div>
      </section>

      <hr class="top-bar-hr" />

      <!-- search area -->
      <section class="search-area container">
        <div class="logo">
          <img
            src="../pictures/icons/logo.svg"
            alt="logo.svg"
            class="header-logo"
          />
          <h1 class="logo-title">Ecobazar</h1>
        </div>

        <div class="search-panel">
          <div class="input">
            <span class="search-icon"
              ><img src="../pictures/icons/Search.svg" alt="Search.svg"
            /></span>
            <input type="text" placeholder="Search" class="search-text-input" />
          </div>
          <button class="search-btn">Search</button>
        </div>

        <div class="card-favorites">
          <button class="like-btn">
            <img src="../pictures/icons/Heart.svg" alt="Heart.svg" />
          </button>
          <span class="coach">|</span>
          <div class="card-box">
            <div class="card-link">
              <a href="#"
                ><img src="../pictures/icons/card.svg" alt="card.svg"
              /></a>
              <span class="card-indicator">1</span>
            </div>
            <div class="card-description">
              <p class="card-title">Shopping cart:</p>
              <label for="card-link" class="total-cart">$57.00</label>
            </div>
          </div>
        </div>
      </section>

      <!-- menu bar -->
      <section class="menu-bar">
        <div class="menu-bar-con container">
          <div class="menu-title">
            <select name="" id="" class="menu-sellector-style">
              <option value=""><a href="#">Home</a></option>
            </select>
            <select name="" id="" class="menu-sellector-style">
              <option value=""><a href="#">Shop</a></option>
            </select>
            <select name="" id="" class="menu-sellector-style">
              <option value=""><a href="#">Pages</a></option>
            </select>
            <select name="" id="" class="menu-sellector-style">
              <option value=""><a href="#">Blog</a></option>
            </select>
            <a href="#" class="about-us">About Us</a>
            <a href="#" class="contact-us">Contact Us</a>
          </div>
          <div class="phone-num">
            <span class="phone-icon"
              ><img
                src="../pictures/icons/PhoneCall 1.svg"
                alt="PhoneCall 1.svg"
            /></span>
            <span class="copy-num">(219) 555-0114</span>
          </div>
        </div>
      </section>

      <!-- hero section -->
      <section class="hero container">
        <div class="hero-desk">
          <div class="hero-desk-dates">
            <div class="desk-title">
              <label for="desk-title" class="desk-title-lable"
                >Best Deals</label
              >
              <h4 class="desk-title-heading">Sale of the Month</h4>
            </div>

            <div class="timer">
              <div class="days">
                <p class="time" id="days-input">00</p>
                <label for="time" class="time-title">Days</label>
              </div>

              <span>:</span>

              <div class="hours">
                <p class="time" id="hours-input">00</p>
                <label for="time" class="time-title">Hours</label>
              </div>

              <span>:</span>

              <div class="mins">
                <p class="time" id="mins-input">00</p>
                <label for="time" class="time-title">Mins</label>
              </div>

              <span>:</span>

              <div class="sec">
                <p class="time" id="sec-input">00</p>
                <label for="time" class="time-title">Secs</label>
              </div>
            </div>
          </div>
          <button class="hero-desk-btn">Shop Now -></button>
        </div>
      </section>
    </header>

    <!-- app js -->
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
